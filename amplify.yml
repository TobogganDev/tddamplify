version: 1
backend:
    phases:
        preBuild:
            commands:
                - nvm install 20
                - nvm use 20
                - npm ci --cache .npm --prefer-offline
                - cd amplify/backend/function/tddamplifybe189c10/src && npm ci
                # - npm run test:lambda
        build:
            commands:
                # Initialiser l'environnement Amplify si n√©cessaire
                - amplify env checkout --amplify '{"envName":"$AWS_BRANCH"}' || amplify env add --amplify '{"envName":"$AWS_BRANCH","projectName":"tddamplify","defaultEditor":"code"}' --yes
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 20
                - nvm use 20
                - npm ci --cache .npm --prefer-offline
                # - npm test
        build:
            commands:
                - npm run build
    artifacts:
        baseDirectory: dist
        files:
            - "**/*"
    cache:
        paths:
            - .npm/**/*
            - amplify/backend/function/tddamplifybe189c10/src/node_modules/**/*
